<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/book.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <!-- Header -->
            <div class="header">
                <h1>&#x1F4DA; My library</h1>
            </div>

            <!-- Library display -->
            <div class="library">
                <div class="library-header">
                    <button type="button" id="add-book-btn">+ Add new book</button>

                    <div class="summary-info">
                        <div id="total-books">
                            <div><b>Total books: </b></div>
                            <div id="total-books-value"></div>
                        </div>
    
                        <div id="read-books">
                            <div><b>Books read: </b></div>
                            <div id="read-books-value"></div>
                        </div>
                    </div>
                </div>

                <div class="gallery"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright Â© 2023 mikasatoo</p>
            <a href="https://github.com/mikasatoo" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
        </div>
    </div>

    <!-- "Add book" form -->
    <div class="add-book-pop-up">
        <form action="#" id="add-book-form">
            <h2>&#128214; Add new book</h2>
            
            <div class="title">
                <label for="title">*Title:</label>
                <input type="text" id="title" placeholder="Dune" required>
            </div>
            
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Frank Herbert">
            </div>
            
            <div class="image-link">
                <label for="image-link">Cover image:</label>
                <input type="url" id="image-link" placeholder="https://m.media-amazon.com/images/I/81ym3QUd3KL._AC_UF1000,1000_QL80_.jpg" 
                    pattern="https://.*" title="Please enter a valid URL - e.g. https://m.media-amazon.com/images/I/81ym3QUd3KL._AC_UF1000,1000_QL80_.jpg">
            </div>
            
            <div class="pages">
                <label for="pages">Page count:</label>
                <input type="number" id="pages" placeholder="896">
            </div>
            
            <div class="genres">
                <label for="genres">Genre/s:</label>
                <select name="genres" id="genres" multiple>
                    <optgroup label="Fiction">
                        <option value="sci-fi">Sci-fi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="dystopian">Dystopian</option>
                        <option value="novel">Novel</option>
                        <option value="graphic-novel">Graphic novel</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Mystery</option>
                        <option value="adventure">Adventure</option>
                    </optgroup>
                    <optgroup label="Non-fiction">
                        <option value="biography">Biography</option>
                        <option value="memoir">Memoir</option>
                        <option value="history">History</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="self-help">Self-help</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="religion">Religion</option>
                        <option value="art">Art</option>
                        <option value="programming">Programming</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="read">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            
            <div class="review">
                <div class="rating">
                    <label for="rating-slider">How would you rate it?</label>
                    <!-- ***** at a later point, could change this slider to be five greyed-out stars and then the user can click them to mark their rating 
                        - i.e. if they click the 4th star, their rating value is 4 and the first 4 stars become yellow -->
                    <div class="rating-value">
                        <input type="range" id="rating-slider" min="0" max="5" step="1" value="3">
                        <p id="rating-value"></p>
                    </div>
                </div>
                
                <div class="review-text">
                    <label for="review-text">What did you think of it?</label>
                    <div class="review-text">
                        <textarea id="review-text" minlength="5" maxlength="200"></textarea>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" id="add-book-form-btn">Add book</button>
                <button type="reset" id="reset-btn">Reset info</button>
            </div>
        </form>
    </div>

    <!-- Overlay effect -->
    <div id="overlay"></div>
</body>
</html>
