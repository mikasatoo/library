<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/book.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
</head>

<body>
    <!-- ***** Header -->
    <div class="header">
        <h1>My library</h1>
        <!-- ... -->
    </div>

    <!-- ***** Library display -->
    <div class="library">
        <button type="button" id="add-book-btn">+ Add new book</button>

        <div class="summary">
            <h2>Summary</h2>
            <!-- ... -->
        </div>

        <div class="gallery"></div>
    </div>

    <!-- ***** Footer -->
    <div class="footer">
        <!-- ... -->
    </div>

    <!-- "Add new book" pop-up form -->
    <div class="add-book-pop-up">
        <form action="#" id="add-book-form">
            <h2>Add new book</h2>
            
            <div class="title">
                <label for="title">*Title:</label>
                <input type="text" id="title" placeholder="Dune" required>
            </div>
            
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Frank Herbert">
            </div>
            
            <div class="image-url">
                <label for="image-url">Link to cover image:</label>
                <input type="url" id="image-url" placeholder="https://m.media-amazon.com/images/I/81ym3QUd3KL._AC_UF1000,1000_QL80_.jpg" 
                    pattern="https://.*" title="Please enter a valid URL - e.g. https://m.media-amazon.com/images/I/81ym3QUd3KL._AC_UF1000,1000_QL80_.jpg">
            </div>
            
            <div class="pages">
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" placeholder="896">
            </div>
            
            <div class="genres">
                <label for="genres">Genre/s:</label>
                <select name="genres" id="genres" multiple>
                    <optgroup label="Fiction">
                        <option value="sci-fi">Sci-fi</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="dystopian">Dystopian</option>
                        <option value="novel">Novel</option>
                        <option value="graphic-novel">Graphic novel</option>
                        <option value="romance">Romance</option>
                        <option value="mystery">Mystery</option>
                        <option value="adventure">Adventure</option>
                    </optgroup>
                    <optgroup label="Non-fiction">
                        <option value="biography">Biography</option>
                        <option value="memoir">Memoir</option>
                        <option value="history">History</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="self-help">Self-help</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="religion">Religion</option>
                        <option value="art">Art</option>
                        <option value="programming">Programming</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="read">
                <label for="read">I have already read this book</label>
                <input type="checkbox" id="read" name="read">
            </div>
            
            <div class="review">
                <div class="rating">
                    <label for="rating">How would you rate it?</label>
                    <input type="range" id="rating" min="0" max="5" step="1" value="3" oninput="value.innerText = this.value">
                    <p id="value">3</p>
                </div>
                
                <div class="review-text">
                    <label for="review-text">What did you think of it?</label>
                    <div class="review-text">
                        <textarea id="review-text" minlength="5" maxlength="200"></textarea>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Add book</button>
                <button type="reset">Reset info</button>
            </div>
        </form>
    </div>
</body>
</html>
